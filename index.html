<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Social App</title>
  </head>
  <body>
    <!-- start nav section -->
    <nav>
      <div class="nav-left">
        <img src="images/logo.png" alt="Logo" class="logo" />
        <ul>
          <li><img src="images/notification.png" alt="" /></li>
          <li><img src="images/inbox.png" alt="" /></li>
          <li><img src="images/video.png" alt="" /></li>
        </ul>
      </div>
      <div class="nav-right">
        <div class="search-box">
          <img src="images/search.png" alt="" />
          <input type="text" placeholder="Search..." />
        </div>
        <div class="nav-user-icon online">
          <img src="images/profile-pic.png" alt="Profile" />
        </div>
      </div>
    </nav>
    <!-- end nav section -->

    <!-- start body section -->

    <div class="container">
      <!-- left sidebar -->
      <div class="left-sidebar">
        <div class="imp-links">
          <a href="#"><img src="images/news.png" alt="" />Latest News</a>
          <a href="#"><img src="images/friends.png" alt="" />Friends</a>
          <a href="#"><img src="images/group.png" alt="" />Groups</a>
          <a href="#"><img src="images/marketplace.png" alt="" />Marketplace</a>
          <a href="#"><img src="images/watch.png" alt="" />Watch</a>
          <a href="#">See More</a>
        </div>
        <div class="shortcut-links">
          <p>Your Shortcut</p>
          <a href="#"
            ><img src="images/shortcut-1.png" alt="" />Web Developers</a
          >
          <a href="#"
            ><img src="images/shortcut-2.png" alt="" />Web Design Course</a
          >
          <a href="#"
            ><img src="images/shortcut-3.png" alt="" />Full Stack Development</a
          >
          <a href="#"
            ><img src="images/shortcut-4.png" alt="" />Website Experts</a
          >
        </div>
      </div>
      <!--  main content -->
      <div class="main-content"></div>
      <!-- right sidebar -->
      <div class="right-sidebar"></div>
    </div>
    <!-- end body section -->
  </body>
</html>
